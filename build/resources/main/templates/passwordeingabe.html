<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css" href="../static/css/styles.css" />
</head>
<body>
<!-- no header here to obligate the user to give the password without break the operartion-->
<div class="container-fluid">
    <form method="post" th:action="@{/passwordeingabe}" style="max-width: 400px; margin: 0 auto;">
        <h2>Enter a new password</h2>
        <div class="border border-secondary rounded p-3">

            <div>
                <p><input type="hidden" name="email" th:value="${form.getEmail()}" id="email" class="form-control"
                          placeholder="Password"/></p>
            </div>
            <div>
                <label for="password">Entrez le nouveau mot de passe</label>
                <p><input type="password" name="password" id="password" th:text="${form.getPassword()}" required
                          class="form-control"
                          placeholder="Nouveau mot de passe"/></p>
            </div>
            <div class="btn btn-primary">
                <p><input type="submit" value="Reset Password" class="btn btn-primary"/></p>
            </div>
        </div>
    </form>
    <footer th:replace="fragments/general.html :: footer"></footer>
</div>
</body>
</html>
