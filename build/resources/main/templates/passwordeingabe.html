<!DOCTYPE html>

<html lang="en">
<header th:insert="fragments/general.html :: head(title='WillAgropastoral-Mot de passe')"></header>

<body>
<!-- no header here to obligate the user to give the password without break the operartion-->
<div class="container-fluid">
    <form method="post" th:action="@{/passwordeingabe}" style="max-width: 400px; margin: 0 auto;">
        <h2>Enter a new password</h2>
        <div class="border border-secondary rounded p-3">

            <div>
                <p><input type="hidden" name="email" th:value="${form.getEmail()}" id="email" class="form-control"
                          placeholder="Password"/></p>
            </div>
            <div>
                <label for="password">Entrez le nouveau mot de passe</label>
                <p><input type="password" name="password" id="password" th:text="${form.getPassword()}" required
                          class="form-control"
                          placeholder="Nouveau mot de passe"/></p>
            </div>
            <div class="btn btn-primary">
                <p><input type="submit" value="Reset Password" class="btn btn-primary"/></p>
            </div>
        </div>
    </form>
    <footer th:replace="fragments/general.html :: footer"></footer>
</div>
</body>
</html>
