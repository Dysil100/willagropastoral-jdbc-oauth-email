<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amin Index-Willagropastoral</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .background {
            background-image: url('http://localhost/images/willagropastoral-logo.png');
        }

        div.transbox {
            background-color: #ffffff;
            opacity: 0.6;
        }

        div.transbox {
            margin: 10%;
            font-weight: bold;
            color: black;
            opacity: 85%;
        }
    </style>
</head>
<body class="background">
<div class="container-fluid">
<header th:replace="fragments/general.html :: userheader"></header>
    <div class="transbox">
        <h1>Nous nous rejouissons de votre avis</h1>
    </div>

    <div class="transbox">
        <form class=th:objetct="${formavis}" th:action="@{/avis}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input placeholder="myname@example.domain" name="email" required type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="form-group">
                <label for="telephone">TÃ©lephone</label>
                <input required type="tel" class="form-control" name="telephone" id="telephone" placeholder="237693240270">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="comment">Commentaire</label>
                    <textarea placeholder="Votre Avis" type="text" name="comment" class="form-control" rows="5"
                              id="comment"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Confirmer</button>
        </form>
    </div>
    <footer th:replace="fragments/general.html :: footer"></footer>
</div>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "navbar-expand") {
            x.className += "navbar-expand-md";
        } else {
            x.className = "navbar-expand";
        }
    }
</script>
</html>
