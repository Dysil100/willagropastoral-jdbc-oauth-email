<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Willagropastoral-Avis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="../static/css/styles.css" />
</head>
<body class="background">
<div class="container-fluid">
    <header th:replace="fragments/general.html :: indexheader"></header>
    <div class="transbox">
        <h1>Nous nous rejouissons de votre avis</h1>
    </div>
    <div class="transbox">
        <form class="form-control" th:object="${formavis}" th:action="@{/avis}" method="post">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="email"><!--Email--></label>
                <div class="col-sm-10">
                    <input class="form-control is-valid" required
                           placeholder="myname@example.domain" type="hidden"
                           name="email" id="email"
                           th:value="${#request.userPrincipal.principal.username}">
                </div>
            </div>

            <div class="form-group">
                <label for="telephone">TÃ©lephone</label>
                <input required type="tel" class="form-control" name="telephone" id="telephone"
                       placeholder="237693240270">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="comment">Commentaire</label>
                    <textarea placeholder="Votre Avis" type="text" name="comment" class="form-control" rows="5"
                              id="comment"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Confirmer</button>
        </form>
    </div>
    <footer th:replace="fragments/general.html :: footer"></footer>
</div>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "navbar-expand") {
            x.className += "navbar-expand-md";
        } else {
            x.className = "navbar-expand";
        }
    }
</script>
</html>
