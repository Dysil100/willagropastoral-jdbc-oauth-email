<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creation de compte</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css" href="../static/css/styles.css" />
</head>
<body>
<div class="container-fluid">
    <form th:object="${form}" th:action="@{/registration}" method="post" style="max-width: 400px; margin: 0 auto;">
        <h2>Registration</h2>
        <div class="border border-secondary rounded p-3">
            <div>
                <p><input th:field="*{firstName}" type="text" name="firstName" required class="form-control"
                          placeholder="First Name"/></p>
            </div>
            <div>
                <p><input type="text" th:field="*{lastName}" name="lastName" required class="form-control"
                          placeholder="Last Name"/></p>
            </div>
            <div>
                <p><input type="email" th:field="*{email}" name="email" required class="form-control"
                          placeholder="E-mail"/>
                </p>
            </div>
            <div>
                <p><input type="password" th:field="*{password}" name="password" required class="form-control"
                          placeholder="Password"/></p>
            </div>
            <div>
                <p><input type="submit" value="Sign Up" class="btn btn-primary"/></p>
            </div>
        </div>
    </form>
    <footer th:replace="fragments/general.html :: footer"></footer>
</div>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "navbar-expand") {
            x.className += "navbar-expand-md";
        } else {
            x.className = "navbar-expand";
        }
    }
</script>
</html>
