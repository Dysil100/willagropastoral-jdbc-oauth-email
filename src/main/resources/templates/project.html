<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:insert="fragments/general.html :: head(title='Willagropastoral')"></header>
<body class="background">
<div class="container-fluid">
    <header th:replace="fragments/general.html :: indexheader"></header>
    <div class="callout-info transbox">
        <h2>Visualisation des activité journalieres et des finances du Project <span th:text="${projectName}">Nom du Project</span>
        </h2>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><a class="btn btn-outline-primary btn-sm fa fa-trash"
                   th:href="@{/leaderindex/project/finances/{projectName}(projectName=${projectName})}">Finances</a>
            </td>
            <td><a class="btn btn-outline-primary btn-sm fa fa-trash" th:href="@{/leaderindex/project/verlauf/{projectName}(projectName=${projectName})}">Activités
                journaliere</a></td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="fragments/general.html :: footer"></footer>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "navbar-expand") {
            x.className += "navbar-expand-md";
        } else {
            x.className = "navbar-expand";
        }
    }
</script>
</body>
</html>
