<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>password Eingabe</title>
</head>
<body>
<div class="container-fluid">
<form th:object="${form}" th:action="@{/passwordeingabe}" method="post" style="max-width: 400px; margin: 0 auto;">
    <h2>Registration</h2>
    <div class="border border-secondary rounded p-3">

        <div>
            <p><input type="password" th:field="*{password}" name="password" required class="form-control"
                      placeholder="Password"/></p>
        </div>
        <div class="btn btn-primary" >
            <p><input type="submit" value="Login" class="btn btn-primary"/></p>
        </div>
    </div>
</form>
</div>
</body>
</html>
