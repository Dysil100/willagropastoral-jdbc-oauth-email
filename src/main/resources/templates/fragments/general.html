<table th:fragment="tableBody(tableData)" class="table table-hover">
    <thead class="thead-light">
    <tr>
        <th scope="col">Apport nutritif</th>
        <th scope="col">Valeur</th>
        <th scope="col"></th>
        <th scope="col">Appreciation</th>
    </tr>
    </thead>
    <tbody th:remove="all-but-first">
    <tr th:each="row :${tableData}">
        <td th:text="${row.getNom()}">Nom</td>
        <td th:text="${#numbers.formatDecimal(row.getValeur(), 1, 3)}">Valeur</td>
        <td th:text="${row.getUnite()}">Unité</td>
        <td th:text="${row.getAppreciation()}">Appreciation</td>
    </tr>
    </tbody>
</table>

<div th:fragment="inputfield(field, name)" class="form-group row">
    <label class="col-sm-2 col-form-label" th:for="${field}" th:text="${name}">Maïs</label>
    <div class="col-sm-10">
        <input class="form-control is-valid" required
               placeholder="Entrez une valeur superieur ou egal 0"
               min="0" type="number" value="0.0" step="any" th:name="${field}" th:id="${field}"
               th:field="*{__${field}__}"> <!-- just magic :smile haha!-->
    </div>
</div>
