<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Willagropastoral-Admin-Add-Snadards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="../static/css/styles.css" />
</head>
<body class="background">
<div class="container-fluid">
    <header th:replace="fragments/general.html :: indexheader"></header>
    <div class="transbox">
        <h1>Ajoute un nouveau type d'aliment</h1>
    </div>
    <div class="transbox">
        <form class="form-control" th:object="${formStandard}" th:action="@{/adminindex/addsandards}" method="post">
            <div th:insert="fragments/general.html :: inputfield(field='proteineBrute', name='Proteine Brute')"></div>
            <div th:insert="fragments/general.html :: inputfield(field='lysine', name='Lysine')"></div>
            <div th:insert="fragments/general.html :: inputfield(field='methyonine', name='Methyonine')"></div>
            <div th:insert="fragments/general.html :: inputfield(field='energieMethabolisable', name='EnergieMethabolisable')"></div>
            <div th:insert="fragments/general.html :: textinput(field='description', name='Type d\'aliment', placeholder='Type d\'aliment')"></div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
    <footer th:replace="fragments/general.html :: footer"></footer>
</div>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "navbar-expand") {
            x.className += "navbar-expand-md";
        } else {
            x.className = "navbar-expand";
        }
    }
</script>
</html>
